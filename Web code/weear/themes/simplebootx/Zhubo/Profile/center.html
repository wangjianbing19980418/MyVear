<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="xingyu">
    <tc_include file="Public:head" />
    <style>
        .control-label{
            font-weight: bold;
            float: left;
            width: 70px;
        }
    </style>
</head>
<body class="body-white" id="top">
<tc_include file="Public:navv" />

<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <tc_include file="Public:zhubonav"/>
        </div>
        <div class="span9">
            <div class="tabs">
                <ul class="nav2 nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>个人中心</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <div class="span2">
                            <a href="{:U('profile/avatar')}">
                                <if condition="empty($avatar)">
                                    <img src="__TMPL__Public/assets/images/headicon_128.png" class="headicon"/>
                                    <else/>
                                    <img src="{:sp_get_user_avatar_url($avatar)}" class="headicon"/>
                                </if>
                            </a>
                        </div>
                        <div class="span3">
                            <div class="control-group">
                                <label class="control-label" for="input-user_nicename">主播名</label>
                                <div class="controls">
                                    {$user_nicename|default='未填写'}
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-sex">性别</label>
                                <div class="controls">
                                    <php>
                                        $sexs=array("0"=>"保密","1"=>"帅哥","2"=>"美女");

                                    </php>
                                    {$sexs[$sex]}
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-birthday">生日</label>
                                <div class="controls">
                                    {$birthday|default='未填写'}
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-money">资产</label>
                                <div class="controls">
                                    {$money|default=0}qb
                                    &nbsp;
                                    <a href="{:U('zhubo/profile/recharge')}" type="submit" class="btn">充值</a>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-gift">收到的礼物</label>
                                <div class="controls">
                                    {$gift|default='0'}qb
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-degree">我的等级</label>
                                <div class="controls">
                                    主播
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <a href="{:U('zhubo/profile/edit')}" type="submit" class="btn">编辑</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />
</body>
</html>
